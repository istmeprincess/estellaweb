<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstellaWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">EstellaRobot</div>
      <p>Hello, Welcome to estella's website</p>
    </div>
    
    <div class="counter-up">
      <div class="content">
        <div class="box">
          <div class="icon"><i class="fa fa-history"></i></div>
          <div class="counter">2327</div>
          <div class="text">Working Hours</div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-gift"></i></div>
          <div class="counter">37</div>
          <div class="text">Completed Checks</div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-users"></i></div>
          <div class="counter">1800</div>
          <div class="text">Bot Users</div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-gift"></i></div>
          <div class="counter">0.000$</div>
          <div class="text">Donation Received for Skynet</div>
        </div>
      </div>
    </div>
    
    <script>
      $(document).ready(function(){
        $(".counter").counterUp({
          delay: 10,
          time: 1200
        });
      });
    </script>
  </body>
</html>
